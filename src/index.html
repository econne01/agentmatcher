<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Agent Matcher</title>
        <meta name="description" content="Matching engine for customer to service industry professionals">
        <meta name="keywords" content="find agent real estate match personality">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>

        <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
        <link rel="import" href="./bower_components/iron-icons/iron-icons.html">
        <link rel="import" href="./bower_components/iron-icon/iron-icon.html">
        <link rel="import" href="./bower_components/paper-button/paper-button.html">
        <link rel="import" href="./bower_components/paper-card/paper-card.html">
        <link rel="import" href="./bower_components/paper-input/paper-input.html">
        <link rel="import" href="./bower_components/paper-icon-button/paper-icon-button.html">
        <link rel="import" href="../../html/components/maven-header-panel.html">
        <link rel="import" href="../../html/components/recommended-agent-card.html">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <maven-header-panel></maven-header-panel>

        <paper-card id="question_1" class="active question page-center" heading="I am a home ...">
            <div class="card-actions">
                <paper-button onClick="showRecommendedAgents()">Buyer</paper-button>
                <paper-button onClick="showRecommendedAgents()">Seller</paper-button>
            </div>
        </paper-card>

        <paper-card id="question_2" class="question page-center" heading="My home is in this city:">
            <paper-input id="cityInput" label="City">
                <iron-icon prefix icon="search"></iron-icon>
                <paper-icon-button suffix icon="clear" onClick="clearInput('cityInput')"></paper-icon-button>
            </paper-input>
        </paper-card>

        <div id="recommendedAgentList" class="layout wrap inline center-center hidden">
            <recommended-agent-card
                name="Linda Dale"
                img-src="/img/agents/linda_dale1.jpg"
                experience="20",
                volume-bracket="10",
                frequent-txn-type="Single Family">
            </recommended-agent-card>

            <recommended-agent-card
                name="Tim Connelly"
                img-src="/img/agents/tim_connelly.jpg"
                experience="8",
                volume-bracket="20",
                frequent-txn-type="Single Family">
            </recommended-agent-card>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/{{JQUERY_VERSION}}/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-{{JQUERY_VERSION}}.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
